<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/clock.ico"> 
    <title>Analog clock</title>
    <link rel="stylesheet" href="./main.css" type="text/css" />
    
  </head>
  <body>
    <div class="controls">
        <a href="https://github.com/SDpersonal/Analog_clock" target="_blank"><img src="./assets/Github.png" alt="icon" height="40px"/>&nbsp;CoderXSubham</a>
        <!-- <a href="" target="_blank"><img src="./assets//instagram.png" alt="icon" height="40px"/>&nbsp;/CoderXSubham</a> -->
    </div>
    <div class="container">
        
      <div class="clock">
       
       <div class="hand" id="hrs"><i class="hrs-hand"></i></div>
       <div class="hand" id="mint"><i class="mint-hand"></i></div>
       <div class="hand" id="sec"><i  class="sec-hand"></i></div>
       <div class="hand"><i class="pointer"></i></div>

        <span style="--i: 1">
            <div class="number">1</div>
        </span>
        <span style="--i: 2">
            <div class="number">2</div>
        </span>
        <span style="--i: 3">
            <div class="number">3</div>
        </span>
        <span style="--i: 4">
            <div class="number">4</div>
        </span>
        <span style="--i: 5">
            <div class="number">5</div>
        </span>
        <span style="--i: 6">
            <div class="number">6</div>
        </span>
        <span style="--i: 7">
            <div class="number">7</div>
        </span>
        <span style="--i: 8">
            <div class="number">8</div>
        </span>
        <span style="--i: 9">
            <div class="number">9</div>
        </span>
        <span style="--i: 10">
            <div class="number">10</div>
        </span>
        <span style="--i: 11">
            <div class="number">11</div>
        </span>
        <span style="--i: 12">
            <div class="number">12</div>
        </span>
      </div>
    </div>

    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
